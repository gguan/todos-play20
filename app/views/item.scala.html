@(todo: TodoItem)

<div class="todo @if(todo.done) {done}">
	<div class="display">
    	<input class="check" type="checkbox" @if(todo.done) {checked="checked"} />
      	<div class="todo-text"></div>
      	<span class="todo-destroy"></span>
    </div>
    <div class="edit">
      	<input class="todo-input" type="text" value="" />
    </div>
</div>
